<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Spelling Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .quiz-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "‚úèÔ∏è";
            font-size: 80px;
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.1;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #fbbf24;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fbbf24;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .question-container {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .question-number {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }
        
        .score-display {
            background: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            color: #4f46e5;
            border: 2px solid #4f46e5;
            font-size: 1.2rem;
        }
        
        .question-text {
            font-size: 1.8rem;
            color: #1e293b;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border-left: 5px solid #4f46e5;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .translation-hint {
            color: #64748b;
            font-size: 1.1rem;
            text-align: center;
            margin: 15px 0;
            font-style: italic;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }
        
        .answer-input-container {
            margin: 30px 0;
            position: relative;
        }
        
        .answer-input {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            border: 3px solid #cbd5e1;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 1px;
            color: #334155;
            background: white;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            transform: translateY(-2px);
        }
        
        .answer-input.correct {
            border-color: #10b981;
            background-color: rgba(16, 185, 129, 0.05);
            animation: pulse 0.5s;
        }
        
        .answer-input.incorrect {
            border-color: #ef4444;
            background-color: rgba(239, 68, 68, 0.05);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .feedback {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.3rem;
            text-align: center;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .feedback.correct {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            border: 2px solid #10b981;
        }
        
        .feedback.incorrect {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }
        
        .control-button {
            flex: 1;
            padding: 18px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .hint-button {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .hint-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #d97706, #b45309);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }
        
        .check-button {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .check-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        
        .check-button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .next-button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }
        
        .next-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }
        
        .next-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results-container {
            padding: 40px;
            text-align: center;
            display: none;
        }
        
        .results-header {
            font-size: 2.5rem;
            color: #4f46e5;
            margin-bottom: 20px;
        }
        
        .final-score {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 30px auto;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
        }
        
        .score-value {
            font-size: 4rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .score-percentage {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        
        .score-message {
            font-size: 1.5rem;
            color: #1e293b;
            margin: 30px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }
        
        .results-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .results-button {
            padding: 18px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 180px;
            justify-content: center;
        }
        
        .restart-button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }
        
        .restart-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }
        
        .review-button {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .review-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.4);
        }
        
        .word-review {
            margin-top: 40px;
            background: #f8fafc;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
            display: block;
        }
        
        .word-review h3 {
            color: #4f46e5;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .word-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .word-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .word-item.correct {
            border-color: #10b981;
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
        }
        
        .word-item.incorrect {
            border-color: #ef4444;
            background: linear-gradient(135deg, #fee2e2, #fecaca);
        }
        
        .word-status {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .word-status.correct {
            background: #10b981;
        }
        
        .word-status.incorrect {
            background: #ef4444;
        }
        
        .english-word {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .russian-meaning {
            color: #64748b;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .user-answer {
            font-size: 0.9rem;
            color: #475569;
            text-align: center;
            border-top: 1px dashed #cbd5e1;
            padding-top: 10px;
            margin-top: 10px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.5rem;
                padding: 15px;
                min-height: 80px;
            }
            
            .answer-input {
                font-size: 1.3rem;
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .control-button {
                width: 100%;
            }
            
            .results-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .results-button {
                width: 100%;
                max-width: 250px;
            }
            
            .word-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .question-text {
                font-size: 1.3rem;
            }
            
            .translation-hint {
                font-size: 1rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>üìù English Spelling Quiz</h1>
            <p>Spell the English words based on their Russian translations</p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="currentQuestion">1</div>
                    <div class="stat-label">Current</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalQuestions">24</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="currentScore">0</div>
                    <div class="stat-label">Score</div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="content" id="quizContent">
            <div class="question-container">
                <div class="question-header">
                    <div class="question-number">Word <span id="questionNumber">1</span></div>
                    <div class="score-display">Score: <span id="scoreDisplay">0</span></div>
                </div>
                
                <div class="question-text" id="questionText">
                    Spell the English word for:
                </div>
                
                <div class="translation-hint" id="translationHint">
                    Russian translation appears here
                </div>
                
                <div class="answer-input-container">
                    <input type="text" class="answer-input" id="answerInput" 
                           placeholder="Type the English word here..." autocomplete="off" autocapitalize="none">
                </div>
                
                <div class="feedback" id="feedback"></div>
                
                <div class="controls">
                    <button class="control-button hint-button" id="hintButton">
                        <span>üí°</span> Get Hint
                    </button>
                    <button class="control-button check-button" id="checkButton" disabled>
                        <span>‚úÖ</span> Check Spelling
                    </button>
                    <button class="control-button next-button" id="nextButton" disabled>
                        <span>‚è≠Ô∏è</span> Next Word
                    </button>
                </div>
            </div>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <h2 class="results-header">Quiz Complete! üéâ</h2>
            
            <div class="final-score">
                <div>Your Final Score</div>
                <div class="score-value" id="finalScore">0/24</div>
                <div class="score-percentage" id="scorePercentage">0%</div>
            </div>
            
            <div class="score-message" id="scoreMessage"></div>
            
            <div class="results-controls">
                <button class="results-button restart-button" id="restartButton">
                    <span>üîÑ</span> Restart Quiz
                </button>
                <button class="results-button review-button" id="reviewButton">
                    <span>üìñ</span> Review Words
                </button>
            </div>
            
            <div class="word-review" id="wordReview">
                <h3>Your Results</h3>
                <div class="word-grid" id="wordResults">
                    <!-- Word results will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Complete vocabulary data - ALL 24 WORDS
        const spellingWords = [
            { english: "advert", russian: "—Ä–µ–∫–ª–∞–º–∞", difficulty: 1 },
            { english: "architect", russian: "–∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä", difficulty: 3 },
            { english: "attic", russian: "—á–µ—Ä–¥–∞–∫", difficulty: 2 },
            { english: "bathroom", russian: "–≤–∞–Ω–Ω–∞—è –∫–æ–º–Ω–∞—Ç–∞", difficulty: 1 },
            { english: "bedroom", russian: "—Å–ø–∞–ª—å–Ω—è", difficulty: 1 },
            { english: "balcony", russian: "–±–∞–ª–∫–æ–Ω", difficulty: 2 },
            { english: "basement", russian: "–ø–æ–¥–≤–∞–ª", difficulty: 2 },
            { english: "block of flats", russian: "–º–Ω–æ–≥–æ–∫–≤–∞—Ä—Ç–∏—Ä–Ω—ã–π –¥–æ–º", difficulty: 3 },
            { english: "dining room", russian: "—Å—Ç–æ–ª–æ–≤–∞—è", difficulty: 2 },
            { english: "downstairs", russian: "–Ω–∏–∂–Ω–∏–π —ç—Ç–∞–∂", difficulty: 2 },
            { english: "flat", russian: "–∫–≤–∞—Ä—Ç–∏—Ä–∞", difficulty: 1 },
            { english: "floor", russian: "—ç—Ç–∞–∂, –ø–æ–ª", difficulty: 1 },
            { english: "for sale", russian: "–Ω–∞ –ø—Ä–æ–¥–∞–∂—É", difficulty: 2 },
            { english: "garage", russian: "–≥–∞—Ä–∞–∂", difficulty: 2 },
            { english: "hall", russian: "–∫–æ—Ä–∏–¥–æ—Ä", difficulty: 1 },
            { english: "kitchen", russian: "–∫—É—Ö–Ω—è", difficulty: 1 },
            { english: "lift", russian: "–ª–∏—Ñ—Ç", difficulty: 1 },
            { english: "live high up", russian: "–∂–∏—Ç—å –Ω–∞ –≤–µ—Ä—Ö–Ω–∏—Ö —ç—Ç–∞–∂–∞—Ö", difficulty: 3 },
            { english: "living room", russian: "–≥–æ—Å—Ç–∏–Ω–∞—è", difficulty: 2 },
            { english: "pay", russian: "–ø–ª–∞—Ç–∏—Ç—å", difficulty: 1 },
            { english: "stairs", russian: "–ª–µ—Å—Ç–Ω–∏—Ü–∞", difficulty: 2 },
            { english: "upstairs", russian: "–≤–µ—Ä—Ö–Ω–∏–π —ç—Ç–∞–∂", difficulty: 2 },
            { english: "view", russian: "–≤–∏–¥", difficulty: 1 },
            { english: "yard", russian: "–¥–≤–æ—Ä", difficulty: 1 }
        ];
        
        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let isAnswerChecked = false;
        
        // DOM Elements
        const quizContent = document.getElementById('quizContent');
        const resultsContainer = document.getElementById('resultsContainer');
        const questionNumber = document.getElementById('questionNumber');
        const currentQuestion = document.getElementById('currentQuestion');
        const totalQuestions = document.getElementById('totalQuestions');
        const currentScore = document.getElementById('currentScore');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const questionText = document.getElementById('questionText');
        const translationHint = document.getElementById('translationHint');
        const answerInput = document.getElementById('answerInput');
        const feedback = document.getElementById('feedback');
        const checkButton = document.getElementById('checkButton');
        const nextButton = document.getElementById('nextButton');
        const hintButton = document.getElementById('hintButton');
        const progressFill = document.getElementById('progressFill');
        const finalScore = document.getElementById('finalScore');
        const scorePercentage = document.getElementById('scorePercentage');
        const scoreMessage = document.getElementById('scoreMessage');
        const restartButton = document.getElementById('restartButton');
        const reviewButton = document.getElementById('reviewButton');
        const wordResults = document.getElementById('wordResults');
        const wordReview = document.getElementById('wordReview');
        
        // Initialize the quiz
        function initQuiz() {
            // Shuffle the words for each new attempt
            const shuffledWords = [...spellingWords].sort(() => Math.random() - 0.5);
            
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            isAnswerChecked = false;
            
            // Reset UI
            quizContent.style.display = 'block';
            resultsContainer.style.display = 'none';
            wordReview.style.display = 'block';
            
            // Set total questions
            totalQuestions.textContent = shuffledWords.length;
            
            // Reset input and feedback
            answerInput.value = '';
            answerInput.className = 'answer-input';
            answerInput.disabled = false;
            feedback.className = 'feedback';
            feedback.textContent = '';
            checkButton.disabled = true;
            nextButton.disabled = true;
            hintButton.disabled = false;
            
            // Store shuffled words globally
            window.currentWords = shuffledWords;
            
            // Load first question
            loadQuestion();
        }
        
        // Load current question
        function loadQuestion() {
            const currentWord = window.currentWords[currentQuestionIndex];
            
            // Update UI elements
            questionNumber.textContent = currentQuestionIndex + 1;
            currentQuestion.textContent = currentQuestionIndex + 1;
            scoreDisplay.textContent = score;
            currentScore.textContent = score;
            questionText.textContent = `Spell the English word for:`;
            translationHint.textContent = `"${currentWord.russian}"`;
            
            // Update progress
            const progress = ((currentQuestionIndex) / window.currentWords.length) * 100;
            progressFill.style.width = `${progress}%`;
            
            // Reset input and feedback
            answerInput.value = '';
            answerInput.className = 'answer-input';
            answerInput.disabled = false;
            answerInput.focus();
            feedback.className = 'feedback';
            feedback.textContent = '';
            checkButton.disabled = true;
            nextButton.disabled = true;
            hintButton.disabled = false;
            isAnswerChecked = false;
            
            // Set up input event listener
            answerInput.oninput = function() {
                if (!isAnswerChecked) {
                    checkButton.disabled = this.value.trim() === '';
                }
            };
        }
        
        // Check the user's answer
        function checkAnswer() {
            const currentWord = window.currentWords[currentQuestionIndex];
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentWord.english.toLowerCase();
            
            // Mark answer as checked
            isAnswerChecked = true;
            
            // Store user answer
            userAnswers.push({
                word: currentWord,
                userAnswer: userAnswer,
                isCorrect: userAnswer === correctAnswer,
                questionNumber: currentQuestionIndex + 1
            });
            
            // Check if correct
            if (userAnswer === correctAnswer) {
                score++;
                answerInput.className = 'answer-input correct';
                feedback.className = 'feedback correct show';
                feedback.innerHTML = `
                    <span>‚úÖ</span> Perfect! "${currentWord.english}" is correct!
                    <br><small style="font-size: 1rem; opacity: 0.8;">+1 point</small>
                `;
            } else {
                answerInput.className = 'answer-input incorrect';
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = `
                    <span>‚ùå</span> Incorrect. The correct spelling is: 
                    <br><strong>"${currentWord.english}"</strong>
                `;
            }
            
            // Update score display
            scoreDisplay.textContent = score;
            currentScore.textContent = score;
            
            // Update buttons
            checkButton.disabled = true;
            nextButton.disabled = false;
            answerInput.disabled = true;
            hintButton.disabled = true;
            
            // Auto-advance after delay for correct answers
            if (userAnswer === correctAnswer) {
                setTimeout(() => {
                    if (currentQuestionIndex < window.currentWords.length - 1) {
                        currentQuestionIndex++;
                        loadQuestion();
                    } else {
                        showResults();
                    }
                }, 1500);
            }
        }
        
        // Show hint
        function showHint() {
            const currentWord = window.currentWords[currentQuestionIndex];
            const word = currentWord.english;
            
            let hint = '';
            if (word.length <= 6) {
                // For short words, show first 2-3 letters
                const showLetters = Math.min(3, Math.ceil(word.length / 2));
                hint = `Starts with: "${word.substring(0, showLetters)}"`;
            } else {
                // For longer words, show pattern
                const pattern = word.split('').map((char, index) => {
                    if (index === 0 || index === word.length - 1) {
                        return char;
                    } else if (index % 3 === 0) {
                        return char;
                    } else {
                        return '_';
                    }
                }).join(' ');
                
                hint = `Pattern: ${pattern} (${word.length} letters)`;
            }
            
            feedback.className = 'feedback incorrect show';
            feedback.innerHTML = `<span>üí°</span> Hint: ${hint}`;
            
            // Disable hint button for this question
            hintButton.disabled = true;
        }
        
        // Go to next question
        function nextQuestion() {
            if (currentQuestionIndex < window.currentWords.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Show final results
        function showResults() {
            quizContent.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            // Calculate score
            const percentage = Math.round((score / window.currentWords.length) * 100);
            finalScore.textContent = `${score}/${window.currentWords.length}`;
            scorePercentage.textContent = `${percentage}%`;
            
            // Set score message
            let message = '';
            let emoji = '';
            
            if (percentage === 100) {
                message = "PERFECT SCORE! You're a spelling master! üèÜ";
                emoji = "üéñÔ∏è";
            } else if (percentage >= 90) {
                message = "Outstanding! Your spelling skills are excellent! üåü";
                emoji = "‚≠ê";
            } else if (percentage >= 80) {
                message = "Great job! You know these words very well! üëç";
                emoji = "üéØ";
            } else if (percentage >= 70) {
                message = "Good work! You're getting there! üí™";
                emoji = "üìö";
            } else if (percentage >= 60) {
                message = "Not bad! Keep practicing to improve! üß†";
                emoji = "‚úèÔ∏è";
            } else if (percentage >= 50) {
                message = "You're on the right track! Review and try again! üìñ";
                emoji = "üîç";
            } else {
                message = "Keep learning! Every mistake is a chance to improve! üå±";
                emoji = "üå±";
            }
            
            scoreMessage.innerHTML = `${emoji} ${message}`;
            
            // Display word results
            displayWordResults();
        }
        
        // Display word results in review section
        function displayWordResults() {
            wordResults.innerHTML = '';
            
            userAnswers.forEach((answer, index) => {
                const wordItem = document.createElement('div');
                wordItem.className = `word-item ${answer.isCorrect ? 'correct' : 'incorrect'}`;
                
                const statusEmoji = answer.isCorrect ? '‚úÖ' : '‚ùå';
                const statusText = answer.isCorrect ? 'Correct' : 'Incorrect';
                
                wordItem.innerHTML = `
                    <div class="word-status ${answer.isCorrect ? 'correct' : 'incorrect'}">
                        ${statusEmoji}
                    </div>
                    <div class="english-word">${answer.word.english}</div>
                    <div class="russian-meaning">${answer.word.russian}</div>
                    <div class="user-answer">
                        <strong>Your answer:</strong> ${answer.userAnswer || '(empty)'}
                    </div>
                `;
                
                wordResults.appendChild(wordItem);
            });
        }
        
        // Toggle word review visibility
        function toggleWordReview() {
            wordReview.style.display = wordReview.style.display === 'none' ? 'block' : 'none';
        }
        
        // Event Listeners
        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', nextQuestion);
        hintButton.addEventListener('click', showHint);
        restartButton.addEventListener('click', initQuiz);
        reviewButton.addEventListener('click', toggleWordReview);
        
        // Allow pressing Enter to check answer
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !checkButton.disabled) {
                checkAnswer();
            }
        });
        
        // Initialize the quiz when page loads
        window.addEventListener('load', initQuiz);
    </script>
</body>
</html>
