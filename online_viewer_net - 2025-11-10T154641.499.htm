<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family and Adjectives</title>
    <!-- Import Bungee for heading, Fredoka One for words -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with Roblox-inspired vibrant gradient */
        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(180deg, #FF6B6B 0%, #4ECDC4 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            overflow: auto;
        }

        /* Main container with 16:9 aspect ratio */
        .container {
            width: 100%;
            max-width: 1440px;
            aspect-ratio: 16 / 9;
            max-height: 140vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            border: 5px solid #FFFFFF;
        }

        /* Heading styling - BUNGEE FONT, WHITE TEXT */
        h1 {
            font-family: 'Bungee', cursive;
            font-size: 1.5rem;
            font-weight: 400;
            color: #FFFFFF;
            text-shadow: 0 0 10px #000000, 0 0 20px #FFFFFF, 0 0 30px #000000;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 24px;
            border-radius: 20px;
            margin-bottom: 12px;
            text-align: center;
            border: 4px solid #FFFFFF;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
        }

        /* Electric pulse animation for heading */
        h1::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #FFE66D, #6C5CE7, #FF6B6B);
            background-size: 400%;
            z-index: -1;
            border-radius: 24px;
            animation: electric 3s linear infinite;
        }

        @keyframes electric {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        /* Word card grid - 3x3 for 9 items */
        .word-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-height: calc(100% - 80px);
        }

        /* Individual word card with Roblox blocky, vibrant style */
        .word-card {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            border-radius: 16px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 #388E8A;
            position: relative;
            overflow: hidden;
            min-height: 210px;
            border: 3px solid #FFFFFF;
            cursor: pointer;
        }

        /* Unique gradient for each card */
        .word-card:nth-child(1) { background: linear-gradient(135deg, #54A0FF, #7AB8FF); box-shadow: 0 6px 0 #4488CC; }
        .word-card:nth-child(2) { background: linear-gradient(135deg, #FF9F43, #FFC069); box-shadow: 0 6px 0 #CC7A33; }
        .word-card:nth-child(3) { background: linear-gradient(135deg, #FD79A8, #FDA7C4); box-shadow: 0 6px 0 #CC6690; }
        .word-card:nth-child(4) { background: linear-gradient(135deg, #1DD1A1, #4DE8B8); box-shadow: 0 6px 0 #16A085; }
        .word-card:nth-child(5) { background: linear-gradient(135deg, #FFE66D, #FFD93D); box-shadow: 0 6px 0 #CCB32E; }
        .word-card:nth-child(6) { background: linear-gradient(135deg, #6C5CE7, #A29BFE); box-shadow: 0 6px 0 #5A4FCF; }
        .word-card:nth-child(7) { background: linear-gradient(135deg, #00D2D3, #48D9DA); box-shadow: 0 6px 0 #00A3A4; }
        .word-card:nth-child(8) { background: linear-gradient(135deg, #4ECDC4, #7ED9D3); box-shadow: 0 6px 0 #3AA9A1; }
        .word-card:nth-child(9) { background: linear-gradient(135deg, #FF6B6B, #FF8E8E); box-shadow: 0 6px 0 #CC5555; }

        .word-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 0 rgba(0,0,0,0.3);
            z-index: 10;
        }

        .word-card img {
            max-width: 126px;
            max-height: 126px;
            border-radius: 12px;
            margin-bottom: 8px;
            border: 3px solid #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Hidden word with wave animation */
        .hidden-word {
            margin-top: 10px;
            text-align: center;
            position: relative;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wave-text {
            display: inline-block;
            position: relative;
        }

        .wave-text span {
            display: inline-block;
            position: relative;
            color: #FFFFFF;
            text-shadow: 0 0 7px rgba(0, 0, 0, 0.6);
            font-size: 2.0rem;
            animation: wave-letter 2s ease-in-out infinite;
            animation-delay: calc(0.1s * var(--i));
        }

        @keyframes wave-letter {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .wave-text span.active {
            color: #FFEB3B;
            text-shadow: 0 0 12px #FFC107, 0 0 20px #FFC107;
            font-weight: bold;
            animation: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 6px;
                margin-top: 10px;
                max-height: 85vh;
            }
            h1 {
                font-size: 2.8rem;
                padding: 8px 16px;
                margin-bottom: 8px;
            }
            .word-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(5, 1fr);
                gap: 6px;
                max-height: calc(100% - 60px);
            }
            .word-card {
                padding: 6px;
                min-height: 175px;
            }
            .word-card img {
                max-width: 98px;
                max-height: 98px;
            }
            .wave-text span {
                font-size: 1.4rem;
            }
            .hidden-word {
                height: 50px;
            }
        }
    </style>
</head>

    <script>
        // Click to reveal hidden word
        document.querySelectorAll('.word-card').forEach(card => {
            const word = card.querySelector('.wave-text').getAttribute('data-word').toLowerCase();
            const spans = card.querySelectorAll('.wave-text span');
            let isHighlighted = false;

            card.addEventListener('click', function() {
                if (!isHighlighted) {
                    // Find the correct sequence
                    const letters = Array.from(spans).map(s => s.textContent.toLowerCase());
                    let startIndex = -1;
                    for (let i = 0; i <= letters.length - word.length; i++) {
                        if (letters.slice(i, i + word.length).join('') === word) {
                            startIndex = i;
                            break;
                        }
                    }
                    if (startIndex !== -1) {
                        for (let i = 0; i < word.length; i++) {
                            spans[startIndex + i].classList.add('active');
                        }
                    }
                } else {
                    spans.forEach(span => span.classList.remove('active'));
                }
                isHighlighted = !isHighlighted;
            });
        });
    </script>
