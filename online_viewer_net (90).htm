<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Grammar: Passive Voice</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #16a085;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            width: 100%;
            max-width: 650px;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #eee;
            margin-bottom: 30px;
            border-radius: 3px;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--accent);
            transition: width 0.3s;
        }

        .question-card { display: none; }
        .question-card.active { display: block; animation: fadeIn 0.4s; }

        .question-text {
            font-size: 1.25rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .tense-badge {
            display: inline-block;
            padding: 4px 10px;
            font-size: 0.8rem;
            background: #e8f4f2;
            color: var(--accent);
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .options-grid { display: grid; gap: 10px; }

        .option-btn {
            padding: 14px;
            border: 2px solid #ececec;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: 0.2s;
        }

        .option-btn:hover { border-color: var(--accent); background: #f9f9f9; }
        .option-btn.correct { background: var(--success); color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--error); color: white; border-color: var(--error); }

        #result-screen { text-align: center; display: none; }
        .final-score { font-size: 4rem; color: var(--accent); font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="quiz-container">
    <header>
        <h1>Passive Voice Mastery</h1>
        <p>Complete the sentences using the correct passive form.</p>
    </header>

    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="quiz-area"></div>

    <div id="result-screen">
        <h2>Quiz Complete!</h2>
        <div class="final-score" id="score-val">0/15</div>
        <p id="feedback"></p>
        <button class="option-btn" style="margin-top:20px; width:100%; text-align:center; background:var(--primary); color:white;" onclick="location.reload()">Restart Quiz</button>
    </div>
</div>

<script>
    const questions = [
        // PRESENT PASSIVE
        { tense: "Present", q: "English _______ all over the world today.", options: ["is spoken", "was spoken", "will be spoken"], correct: 0 },
        { tense: "Present", q: "The office _______ every morning at 8:00 AM.", options: ["is cleaned", "are cleaned", "cleans"], correct: 0 },
        { tense: "Present", q: "Many movies _______ in Hollywood every year.", options: ["is made", "are made", "were made"], correct: 1 },
        { tense: "Present", q: "Milk _______ in the refrigerator to keep it fresh.", options: ["is kept", "was kept", "keeps"], correct: 0 },
        { tense: "Present", q: "Emails _______ by millions of people daily.", options: ["are sent", "is sent", "were sent"], correct: 0 },

        // PAST PASSIVE
        { tense: "Past", q: "The telephone _______ by Alexander Graham Bell in 1876.", options: ["is invented", "was invented", "will be invented"], correct: 1 },
        { tense: "Past", q: "The windows _______ during the storm last night.", options: ["were broken", "was broken", "are broken"], correct: 0 },
        { tense: "Past", q: "My car _______ yesterday afternoon.", options: ["is repaired", "was repaired", "repaired"], correct: 1 },
        { tense: "Past", q: "The letter _______ three days ago.", options: ["is posted", "was posted", "will be posted"], correct: 1 },
        { tense: "Past", q: "The pyramids _______ by the ancient Egyptians.", options: ["were built", "was built", "are built"], correct: 0 },

        // FUTURE PASSIVE
        { tense: "Future", q: "The results _______ next Monday.", options: ["is announced", "was announced", "will be announced"], correct: 2 },
        { tense: "Future", q: "The bridge _______ by the end of next year.", options: ["will be finished", "is finished", "was finished"], correct: 0 },
        { tense: "Future", q: "Your order _______ to your home tomorrow.", options: ["was delivered", "is delivered", "will be delivered"], correct: 2 },
        { tense: "Future", q: "The meeting _______ in Room 302 next week.", options: ["will be held", "is held", "was held"], correct: 0 },
        { tense: "Future", q: "New laws _______ to protect the environment soon.", options: ["will be created", "are created", "were created"], correct: 0 }
    ];

    let currentIdx = 0;
    let score = 0;

    function init() {
        const area = document.getElementById('quiz-area');
        questions.forEach((item, i) => {
            const card = document.createElement('div');
            card.className = `question-card ${i === 0 ? 'active' : ''}`;
            card.id = `q-${i}`;
            card.innerHTML = `
                <div class="tense-badge">${item.tense} Passive</div>
                <div class="question-text">${i+1}. ${item.q}</div>
                <div class="options-grid">
                    ${item.options.map((opt, optIdx) => `
                        <button class="option-btn" onclick="handleSelect(${i}, ${optIdx}, this)">${opt}</button>
                    `).join('')}
                </div>
            `;
            area.appendChild(card);
        });
    }

    window.handleSelect = function(qIdx, choice, btn) {
        const btns = btn.parentElement.querySelectorAll('.option-btn');
        btns.forEach(b => b.style.pointerEvents = 'none');

        if(choice === questions[qIdx].correct) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            btns[questions[qIdx].correct].classList.add('correct');
        }

        setTimeout(next, 1200);
    }

    function next() {
        document.getElementById(`q-${currentIdx}`).classList.remove('active');
        currentIdx++;
        if(currentIdx < questions.length) {
            document.getElementById(`q-${currentIdx}`).classList.add('active');
            document.getElementById('progress-bar').style.width = (currentIdx / questions.length * 100) + "%";
        } else {
            showFinal();
        }
    }

    function showFinal() {
        document.getElementById('quiz-area').style.display = 'none';
        document.querySelector('.progress-container').style.display = 'none';
        const screen = document.getElementById('result-screen');
        screen.style.display = 'block';
        document.getElementById('score-val').innerText = `${score} / 15`;
        
        const feedback = document.getElementById('feedback');
        if(score === 15) feedback.innerText = "Excellent! You have a perfect understanding of passive tenses.";
        else if(score > 10) feedback.innerText = "Well done! You understand the differences between Present, Past, and Future passive.";
        else feedback.innerText = "Keep practicing. Focus on the auxiliary verbs (is/was/will be) for each tense.";
    }

    init();
</script>

</body>
</html>
