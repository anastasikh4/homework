<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listening: Hobbies Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 20px; color: #333;
        }
        .quiz-container {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); max-width: 600px; width: 100%;
        }
        h1 { color: #764ba2; text-align: center; margin-bottom: 20px; }
        .audio-box {
            background: #f3f0ff; border: 2px dashed #764ba2;
            padding: 20px; border-radius: 15px; margin-bottom: 30px; text-align: center;
        }
        audio { width: 100%; margin-top: 10px; }
        .q-card { margin-bottom: 20px; padding: 15px; border-radius: 10px; background: #fafafa; border-left: 5px solid #667eea; }
        .q-card p { font-weight: bold; margin-bottom: 10px; }
        select {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;
            font-size: 16px; outline: none; cursor: pointer;
        }
        button {
            width: 100%; padding: 15px; border: none; border-radius: 10px;
            background: #764ba2; color: white; font-size: 18px; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #667eea; transform: scale(1.02); }
        #final-score { margin-top: 20px; text-align: center; font-size: 22px; font-weight: bold; color: #2ecc71; }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Match People & Hobbies</h1>

    <div class="audio-box">
        <strong>1. Listen to the recording:</strong>
        <audio controls>
            <!-- ÐžÑ‚Ð½Ð¾ÑÐ¸Ñ‚ÐµÐ»ÑŒÐ½Ð°Ñ ÑÑÑ‹Ð»ÐºÐ°: Ñ„Ð°Ð¹Ð» aud1.mp3 Ð´Ð¾Ð»Ð¶ÐµÐ½ Ð»ÐµÐ¶Ð°Ñ‚ÑŒ Ð² Ñ‚Ð¾Ð¹ Ð¶Ðµ Ð¿Ð°Ð¿ÐºÐµ -->
            <source src="aud1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <form id="hobbiesForm">
        <!-- Questions for each person -->
        <div class="q-card">
            <p>1. Ann's hobby is...</p>
            <select name="ann">
                <option value="">Choose a hobby...</option>
                <option value="painting">Painting</option>
                <option value="football">Football</option>
                <option value="games">Computer games</option>
                <option value="singing">Singing</option>
            </select>
        </div>

        <div class="q-card">
            <p>2. Tony's hobby is...</p>
            <select name="tony">
                <option value="">Choose a hobby...</option>
                <option value="football">Football</option>
                <option value="cooking">Cooking</option>
                <option value="dancing">Dancing</option>
                <option value="painting">Painting</option>
            </select>
        </div>

        <div class="q-card">
            <p>3. Pat's hobby is...</p>
            <select name="pat">
                <option value="">Choose a hobby...</option>
                <option value="games">Computer games</option>
                <option value="guitar">Playing the guitar</option>
                <option value="football">Football</option>
                <option value="singing">Singing</option>
            </select>
        </div>

        <div class="q-card">
            <p>4. Bill's hobby is...</p>
            <select name="bill">
                <option value="">Choose a hobby...</option>
                <option value="cooking">Cooking</option>
                <option value="dancing">Dancing</option>
                <option value="painting">Painting</option>
                <option value="games">Computer games</option>
            </select>
        </div>

        <div class="q-card">
            <p>5. Laura's hobby is...</p>
            <select name="laura">
                <option value="">Choose a hobby...</option>
                <option value="guitar">Playing the guitar</option>
                <option value="singing">Singing</option>
                <option value="cooking">Cooking</option>
                <option value="dancing">Dancing</option>
            </select>
        </div>

        <button type="button" onclick="calculateResult()">Finish Quiz</button>
    </form>

    <div id="final-score"></div>
</div>

<script>
    function calculateResult() {
        const correctAnswers = {
            ann: "painting",
            tony: "football",
            pat: "games",
            bill: "cooking",
            laura: "guitar"
        };

        let score = 0;
        const form = document.getElementById('hobbiesForm');
        
        for (let person in correctAnswers) {
            if (form[person].value === correctAnswers[person]) {
                score++;
            }
        }

        const scoreDisplay = document.getElementById('final-score');
        scoreDisplay.innerHTML = `Well done! Your score: ${score} / 5 ðŸŒŸ`;
    }
</script>

</body>
</html>
