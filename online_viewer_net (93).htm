<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Detective: Case Files</title>
    <style>
        :root {
            --midnight: #0a0e14;
            --dossier-blue: #1a2634;
            --alert-red: #c0392b;
            --detective-gold: #d4af37;
            --paper: #e0d7c6;
            --text-dark: #2c3e50;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--midnight);
            background-image: radial-gradient(circle, #1b2735 0%, #090a0f 100%);
            color: var(--paper);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .dossier {
            width: 100%;
            max-width: 800px;
            background: var(--dossier-blue);
            border: 2px solid var(--detective-gold);
            border-radius: 5px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 100px rgba(0,0,0,0.5);
            position: relative;
        }

        .dossier::before {
            content: "TOP SECRET";
            position: absolute;
            top: 20px;
            right: 20px;
            border: 4px solid var(--alert-red);
            color: var(--alert-red);
            padding: 5px 15px;
            font-weight: bold;
            transform: rotate(15deg);
            opacity: 0.7;
            font-size: 1.2rem;
        }

        .header-section {
            border-bottom: 2px solid var(--detective-gold);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        .case-title {
            font-size: 1.5rem;
            color: var(--detective-gold);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-top: 10px;
            color: #888;
        }

        .question-area {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-left: 5px solid var(--alert-red);
            margin-bottom: 30px;
        }

        .prompt {
            color: var(--alert-red);
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .question-text {
            font-size: 1.4rem;
            line-height: 1.5;
        }

        .evidence-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .grid-2 { grid-template-columns: 1fr 1fr; }

        .evidence-btn {
            background: var(--paper);
            color: var(--text-dark);
            border: none;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 4px solid #b7ad9a;
        }

        .evidence-btn:hover {
            background: #fdf5e6;
            transform: scale(1.02);
        }

        .evidence-btn.correct {
            background: #27ae60 !important;
            color: white;
            border-color: #1e8449;
        }

        .evidence-btn.wrong {
            background: var(--alert-red) !important;
            color: white;
            border-color: #922b21;
        }

        #result-screen {
            display: none;
            text-align: center;
        }

        .rank-badge {
            font-size: 4rem;
            color: var(--detective-gold);
            margin: 20px 0;
            text-shadow: 0 0 20px var(--detective-gold);
        }

        .btn-restart {
            background: none;
            border: 2px solid var(--detective-gold);
            color: var(--detective-gold);
            padding: 10px 30px;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
        }
    </style>
</head>
<body>

<div class="dossier">
    <div id="game-screen">
        <div class="header-section">
            <h1 class="case-title">üîç Wildlife Detective</h1>
            <div class="stats-bar">
                <span id="case-num">CASE FILE: 01/10</span>
                <span id="xp-count">RANK XP: 000</span>
            </div>
        </div>

        <div class="question-area">
            <span class="prompt" id="phase-desc">INVESTIGATING</span>
            <div class="question-text" id="q-text">Loading file...</div>
        </div>

        <div class="evidence-grid" id="options-box"></div>
    </div>

    <div id="result-screen">
        <h1 style="color: var(--detective-gold);">CASE CLOSED</h1>
        <div class="rank-badge" id="final-xp">0</div>
        <p id="rank-title">RANK: ROOKIE AGENT</p>
        <button class="btn-restart" onclick="location.reload()">RE-OPEN FILES</button>
    </div>
</div>

<script>
    const caseFiles = [
        { q: "Insects __________ gardens clean.", options: ["keeps", "doesn't keep", "keep"], correct: 2, type: "G" },
        { q: "A giraffe __________ leaves from trees.", options: ["eat", "don't eat", "eats"], correct: 2, type: "G" },
        { q: "Humans __________ in trees.", options: ["don't live", "doesn't live", "lives"], correct: 0, type: "G" },
        { q: "Lions __________ during the day.", options: ["doesn't sleep", "sleep", "sleeps"], correct: 1, type: "G" },
        { q: "Koalas __________ water.", options: ["drinks", "don't drink", "doesn't drink"], correct: 1, type: "G" },
        { q: "Which one is different?", options: ["peacock", "hen", "duck", "tortoise"], correct: 3, type: "O" },
        { q: "Which one is different?", options: ["goldfish", "tiger", "lion", "leopard"], correct: 0, type: "O" },
        { q: "Which one is different?", options: ["leg", "insect", "beak", "tail"], correct: 1, type: "O" },
        { q: "Which one is different?", options: ["penguin", "sheep", "cow", "deer"], correct: 0, type: "O" },
        { q: "Which one is different?", options: ["rabbit", "dog", "parrot", "crocodile"], correct: 3, type: "O" }
    ];

    let currentFile = 0;
    let xp = 0;

    function loadCase() {
        const file = caseFiles[currentFile];
        const box = document.getElementById('options-box');
        
        document.getElementById('case-num').innerText = `CASE FILE: ${String(currentFile + 1).padStart(2, '0')}/10`;
        document.getElementById('q-text').innerText = file.q;
        document.getElementById('phase-desc').innerText = file.type === "G" ? "GRAMMAR DISCREPANCY" : "BIOLOGICAL IMPOSTOR";
        
        if(file.type === "O") box.classList.add('grid-2');
        else box.classList.remove('grid-2');

        box.innerHTML = '';
        file.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'evidence-btn';
            btn.innerHTML = `[ ${opt.toUpperCase()} ]`; // Updated formatting here
            btn.onclick = () => processEvidence(idx, btn);
            box.appendChild(btn);
        });
    }

    function processEvidence(idx, btn) {
        const correctIdx = caseFiles[currentFile].correct;
        const btns = document.querySelectorAll('.evidence-btn');
        btns.forEach(b => b.style.pointerEvents = 'none');

        if(idx === correctIdx) {
            btn.classList.add('correct');
            xp += 150;
            document.getElementById('xp-count').innerText = `RANK XP: ${xp}`;
        } else {
            btn.classList.add('wrong');
            btns[correctIdx].classList.add('correct');
        }

        setTimeout(() => {
            currentFile++;
            if(currentFile < caseFiles.length) loadCase();
            else finishInvestigation();
        }, 1200);
    }

    function finishInvestigation() {
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('final-xp').innerText = xp;
        let rank = xp >= 1500 ? "MASTER DETECTIVE" : xp >= 1000 ? "SPECIAL AGENT" : "ROOKIE AGENT";
        document.getElementById('rank-title').innerText = `FINAL RANK: ${rank}`;
    }

    loadCase();
</script>
</body>
</html>
