<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature & Wildlife Vocabulary</title>
    <style>
        :root {
            --primary: #2e7d32; /* Nature Green */
            --accent: #f57c00; /* Safari Orange */
            --bg: #f1f8e9;
            --text: #263238;
            --success: #4caf50;
            --error: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .quiz-container {
            width: 100%;
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        h1 { margin: 0; color: var(--primary); font-size: 1.8rem; }
        
        .word-bank {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
            border: 2px dashed #ccc;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .word-tag {
            background: white;
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-weight: bold;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .question-card {
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        .question-card.active { display: block; }

        .sentence {
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .blank {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding: 0 10px;
            font-weight: bold;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .option-btn {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }

        .option-btn:hover { border-color: var(--primary); background: #f1f8e9; }
        .option-btn.correct { background: var(--success); color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--error); color: white; border-color: var(--error); }

        #result-screen { text-align: center; display: none; }
        .score { font-size: 4rem; color: var(--primary); font-weight: bold; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <header>
        <h1>Vocabulary: Wild Animals</h1>
        <p>Choose the correct word to complete each sentence.</p>
    </header>

    <div class="word-bank" id="bank">
        </div>

    <div id="quiz-area"></div>

    <div id="result-screen">
        <h2>Great Job!</h2>
        <div class="score" id="score-text">0/10</div>
        <button class="option-btn" style="width: 200px; background: var(--primary); color: white;" onclick="location.reload()">Retry Quiz</button>
    </div>
</div>

<script>
    const data = [
        { q: "A <span class='blank'>____</span> can stay under water for two hours.", options: ["crocodile", "leopard", "lion"], correct: 0 },
        { q: "My parrot can't fly. He's got a broken <span class='blank'>____</span>.", options: ["wing", "paws", "legs"], correct: 0 },
        { q: "Koalas have got <span class='blank'>____</span> claws for climbing.", options: ["sharp", "dangerous", "soft"], correct: 0 },
        { q: "Indian <span class='blank'>____</span> have small ears.", options: ["elephants", "wild", "lions"], correct: 0 },
        { q: "Some snakes are <span class='blank'>____</span>. They can bite humans.", options: ["dangerous", "sharp", "fur"], correct: 0 },
        { q: "I like my dog's soft, white <span class='blank'>____</span>.", options: ["fur", "spots", "claws"], correct: 0 },
        { q: "<span class='blank'>____</span> animals don't make good pets.", options: ["Wild", "Sharp", "Small"], correct: 0 },
        { q: "A <span class='blank'>____</span> can run fast and has spots.", options: ["leopard", "elephant", "crocodile"], correct: 0 },
        { q: "Giraffes are very tall with long, thin <span class='blank'>____</span>.", options: ["legs", "wings", "paws"], correct: 0 },
        { q: "The <span class='blank'>____</span> is the king of the jungle.", options: ["lion", "leopard", "parrot"], correct: 0 }
    ];

    const wordBankWords = ["sharp", "lion", "wild", "dangerous", "fur", "elephants", "wing", "crocodile", "legs", "leopard", "paws"];

    let current = 0;
    let score = 0;

    function init() {
        // Build Word Bank
        const bank = document.getElementById('bank');
        wordBankWords.forEach(w => {
            const span = document.createElement('span');
            span.className = 'word-tag';
            span.innerText = w;
            bank.appendChild(span);
        });

        // Build Questions
        const area = document.getElementById('quiz-area');
        data.forEach((item, i) => {
            const card = document.createElement('div');
            card.className = `question-card ${i === 0 ? 'active' : ''}`;
            card.id = `q-${i}`;
            card.innerHTML = `
                <div class="sentence">${i+1}. ${item.q}</div>
                <div class="options-grid">
                    ${item.options.map((opt, optIdx) => `
                        <button class="option-btn" onclick="check(${i}, ${optIdx}, this)">${opt}</button>
                    `).join('')}
                </div>
            `;
            area.appendChild(card);
        });
    }

    window.check = function(qIdx, choice, btn) {
        const btns = btn.parentElement.querySelectorAll('.option-btn');
        btns.forEach(b => b.style.pointerEvents = 'none');

        if(choice === data[qIdx].correct) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            btns[data[qIdx].correct].classList.add('correct');
        }

        setTimeout(() => {
            document.getElementById(`q-${current}`).classList.remove('active');
            current++;
            if(current < data.length) {
                document.getElementById(`q-${current}`).classList.add('active');
            } else {
                showFinal();
            }
        }, 1200);
    }

    function showFinal() {
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('bank').style.display = 'none';
        const screen = document.getElementById('result-screen');
        screen.style.display = 'block';
        document.getElementById('score-text').innerText = `${score} / 10`;
    }

    init();
</script>
</body>
</html>
