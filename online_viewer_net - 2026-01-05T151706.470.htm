<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Translation Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-green: #5da93c;
            --mc-dirt: #795548;
            --mc-blue: #3f76e4;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .phone-frame {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: var(--card-bg);
            border: 4px solid #3d3d3d;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        header {
            background: var(--mc-green);
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #3d3d3d;
            border-radius: 25px 25px 0 0;
        }

        h1 { color: white; margin: 0; font-size: 1.2rem; text-shadow: 2px 2px #38761d; letter-spacing: 1px; }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: #eee;
            font-weight: 800;
            font-size: 0.9rem;
        }

        .hearts { color: #ff5555; }

        .progress-container {
            height: 8px;
            background: #ddd;
            width: 100%;
        }

        .progress-fill {
            height: 100%;
            background: var(--mc-blue);
            width: 0%;
            transition: width 0.4s ease;
        }

        .quiz-body {
            flex-grow: 1;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .phrase-box {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: #3d3d3d;
        }

        .options-grid {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: white;
            border: 3px solid #e0e0e0;
            padding: 15px;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover { border-color: var(--mc-blue); background: #f8faff; }

        /* Feedback States */
        .correct-anim { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534; }
        .wrong-anim { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }

        .result-screen {
            display: none;
            padding: 40px 20px;
            text-align: center;
        }

        .btn-restart {
            background: var(--mc-green);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 800;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="phone-frame">
    <header><h1>QUEST: TRANSLATION</h1></header>
    
    <div class="progress-container"><div class="progress-fill" id="progressBar"></div></div>
    
    <div class="stats">
        <span>LVL: <span id="lvl">1</span></span>
        <span class="hearts" id="health">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
    </div>

    <div id="quiz-ui" class="quiz-body">
        <div class="phrase-box" id="questionText">Loading quest...</div>
        <div class="options-grid" id="optionsBox"></div>
    </div>

    <div id="result-ui" class="result-screen">
        <h2 id="finalMsg">LEVEL COMPLETE!</h2>
        <p>You earned 500 XP</p>
        <button class="btn-restart" onclick="location.reload()">REPLAY QUEST</button>
    </div>
</div>

<script>
    const quizData = [
        { q: "I don't want", a: "–Ø –Ω–µ —Ö–æ—á—É", alt: ["–Ø –Ω–µ –∑–Ω–∞—é", "–Ø —Ö–æ—á—É"] },
        { q: "On Friday", a: "–í –ø—è—Ç–Ω–∏—Ü—É", alt: ["–í —Å—É–±–±–æ—Ç—É", "–í –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ"] },
        { q: "Maths", a: "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞", alt: ["–ú—É–∑—ã–∫–∞", "–ú–µ–¥–∏—Ü–∏–Ω–∞"] },
        { q: "I bought a new lip oil", a: "–Ø –∫—É–ø–∏–ª–∞ –Ω–æ–≤–æ–µ –º–∞—Å–ª–æ –¥–ª—è –≥—É–±", alt: ["–Ø –∫—É–ø–∏–ª–∞ –Ω–æ–≤—É—é –ø–æ–º–∞–¥—É", "–ú–Ω–µ –ø–æ–¥–∞—Ä–∏–ª–∏ –º–∞—Å–ª–æ"] },
        { q: "She gave me a present", a: "–û–Ω–∞ –ø–æ–¥–∞—Ä–∏–ª–∞ –º–Ω–µ –ø–æ–¥–∞—Ä–æ–∫", alt: ["–Ø –¥–∞–ª–∞ –µ–π –ø–æ–¥–∞—Ä–æ–∫", "–û–Ω–∞ –ø—Ä–∏—à–ª–∞ –∫–æ –º–Ω–µ"] },
        { q: "A lot of", a: "–ú–Ω–æ–≥–æ", alt: ["–ú–∞–ª–æ", "–ù–µ—Å–∫–æ–ª—å–∫–æ"] },
        { q: "Rarely", a: "–†–µ–¥–∫–æ", alt: ["–ß–∞—Å—Ç–æ", "–ò–Ω–æ–≥–¥–∞"] },
        { q: "Long and short", a: "–î–ª–∏–Ω–Ω—ã–π –∏ –∫–æ—Ä–æ—Ç–∫–∏–π", alt: ["–ë–æ–ª—å—à–æ–π –∏ –º–∞–ª–µ–Ω—å–∫–∏–π", "–í—ã—Å–æ–∫–∏–π –∏ –Ω–∏–∑–∫–∏–π"] },
        { q: "I don't really like", a: "–ú–Ω–µ –Ω–µ –æ—á–µ–Ω—å –Ω—Ä–∞–≤–∏—Ç—Å—è", alt: ["–ú–Ω–µ –æ—á–µ–Ω—å –Ω—Ä–∞–≤–∏—Ç—Å—è", "–Ø –Ω–µ–Ω–∞–≤–∏–∂—É"] },
        { q: "Clouds", a: "–û–±–ª–∞–∫–∞", alt: ["–ù–µ–±–æ", "–î–æ–∂–¥—å"] },
        { q: "Nail", a: "–ù–æ–≥–æ—Ç—å", alt: ["–ü–∞–ª–µ—Ü", "–†—É–∫–∞"] }
    ];

    let currentIdx = 0;
    let health = 3;

    function loadQuestion() {
        if (currentIdx >= quizData.length) {
            showResults();
            return;
        }

        const data = quizData[currentIdx];
        document.getElementById('questionText').innerText = data.q;
        document.getElementById('lvl').innerText = (currentIdx + 1);
        
        const options = [...data.alt, data.a].sort(() => Math.random() - 0.5);
        const optionsBox = document.getElementById('optionsBox');
        optionsBox.innerHTML = '';

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, opt === data.a);
            optionsBox.appendChild(btn);
        });

        updateProgress();
    }

    function checkAnswer(btn, isCorrect) {
        // Disable all buttons to prevent double clicking
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.style.pointerEvents = 'none');

        if (isCorrect) {
            btn.classList.add('correct-anim');
            setTimeout(() => {
                currentIdx++;
                loadQuestion();
            }, 800);
        } else {
            btn.classList.add('wrong-anim');
            health--;
            updateHealth();
            
            // Show the correct answer
            allBtns.forEach(b => {
                if(b.innerText === quizData[currentIdx].a) b.classList.add('correct-anim');
            });

            setTimeout(() => {
                if (health <= 0) {
                    gameOver();
                } else {
                    currentIdx++;
                    loadQuestion();
                }
            }, 1200);
        }
    }

    function updateHealth() {
        document.getElementById('health').innerText = '‚ù§Ô∏è'.repeat(health);
    }

    function updateProgress() {
        const perc = (currentIdx / quizData.length) * 100;
        document.getElementById('progressBar').style.width = perc + '%';
    }

    function showResults() {
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('result-ui').style.display = 'block';
        document.getElementById('finalMsg').innerText = "üèÜ QUEST CLEAR!";
    }

    function gameOver() {
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('result-ui').style.display = 'block';
        document.getElementById('finalMsg').innerText = "‚ùå GAME OVER";
    }

    loadQuestion();
</script>

</body>
</html>
