            { english: "kitchen", russian: "–∫—É—Ö–Ω—è", audioText: "kitchen", difficulty: 1 },
            { english: "lift", russian: "–ª–∏—Ñ—Ç", audioText: "lift", difficulty: 1 },
            { english: "live high up", russian: "–∂–∏—Ç—å –Ω–∞ –≤–µ—Ä—Ö–Ω–∏—Ö —ç—Ç–∞–∂–∞—Ö", audioText: "live high up", difficulty: 3 },
            { english: "living room", russian: "–≥–æ—Å—Ç–∏–Ω–∞—è", audioText: "living room", difficulty: 2 },
            { english: "pay", russian: "–ø–ª–∞—Ç–∏—Ç—å", audioText: "pay", difficulty: 1 },
            { english: "stairs", russian: "–ª–µ—Å—Ç–Ω–∏—Ü–∞", audioText: "stairs", difficulty: 2 },
            { english: "upstairs", russian: "–≤–µ—Ä—Ö–Ω–∏–π —ç—Ç–∞–∂", audioText: "upstairs", difficulty: 2 },
            { english: "view", russian: "–≤–∏–¥", audioText: "view", difficulty: 1 },
            { english: "yard", russian: "–¥–≤–æ—Ä", audioText: "yard", difficulty: 1 }
        ];
        
        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let isAnswerChecked = false;
        
        // DOM Elements
        const quizContent = document.getElementById('quizContent');
        const resultsContainer = document.getElementById('resultsContainer');
        const questionNumber = document.getElementById('questionNumber');
        const currentQuestion = document.getElementById('currentQuestion');
        const totalQuestions = document.getElementById('totalQuestions');
        const currentScore = document.getElementById('currentScore');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const questionText = document.getElementById('questionText');
        const pronunciationHint = document.getElementById('pronunciationHint');
        const answerInput = document.getElementById('answerInput');
        const feedback = document.getElementById('feedback');
        const checkButton = document.getElementById('checkButton');
        const nextButton = document.getElementById('nextButton');
        const hintButton = document.getElementById('hintButton');
        const playNormalButton = document.getElementById('playNormalButton');
        const playSlowButton = document.getElementById('playSlowButton');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const difficultyIndicator = document.getElementById('difficultyIndicator');
        const finalScore = document.getElementById('finalScore');
        const scorePercentage = document.getElementById('scorePercentage');
        const scoreMessage = document.getElementById('scoreMessage');
        const restartButton = document.getElementById('restartButton');
        const reviewButton = document.getElementById('reviewButton');
        const wordResults = document.getElementById('wordResults');
        const wordReview = document.getElementById('wordReview');
        
        // Initialize the quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            isAnswerChecked = false;
            
            // Reset UI
            quizContent.style.display = 'block';
            resultsContainer.style.display = 'none';
            wordReview.style.display = 'block';
            
            // Set total questions
            totalQuestions.textContent = spellingWords.length;
            
            // Reset input and feedback
            answerInput.value = '';
            answerInput.className = 'answer-input';
            answerInput.disabled = false;
            feedback.className = 'feedback';
            feedback.textContent = '';
            checkButton.disabled = true;
            nextButton.disabled = true;
            hintButton.disabled = false;
            
            // Load first question
            loadQuestion();
        }
        
        // Load current question
        function loadQuestion() {
            const currentWord = spellingWords[currentQuestionIndex];
            
            // Update UI elements
            questionNumber.textContent = currentQuestionIndex + 1;
            currentQuestion.textContent = currentQuestionIndex + 1;
            scoreDisplay.textContent = score;
            currentScore.textContent = score;
            questionText.textContent = `Spell the English word for: "${currentWord.russian}"`;
            
            // Set pronunciation hint
            pronunciationHint.textContent = `Listen to the pronunciation and spell the word`;
            
            // Update progress
            const progress = ((currentQuestionIndex) / spellingWords.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${currentQuestionIndex}/${spellingWords.length} (${Math.round(progress)}%)`;
            
            // Reset input and feedback
            answerInput.value = '';
            answerInput.className = 'answer-input';
            answerInput.disabled = false;
            answerInput.focus();
            feedback.className = 'feedback';
            feedback.textContent = '';
            checkButton.disabled = true;
            nextButton.disabled = true;
            hintButton.disabled = false;
            isAnswerChecked = false;
            
            // Set up difficulty indicator
            setupDifficultyIndicator(currentWord.difficulty);
            
            // Set up audio buttons
            playNormalButton.onclick = () => speakWord(currentWord.audioText, 1.0);
            playSlowButton.onclick = () => speakWord(currentWord.audioText, 0.7);
            
            // Set up input event listener
            answerInput.oninput = function() {
                if (!isAnswerChecked) {
                    checkButton.disabled = this.value.trim() === '';
                }
            };
            
            // Auto-speak the word
            setTimeout(() => speakWord(currentWord.audioText, 1.0), 500);
        }
        
        // Set up difficulty indicator
        function setupDifficultyIndicator(difficulty) {
            difficultyIndicator.innerHTML = '';
            for (let i = 1; i <= 3; i++) {
                const dot = document.createElement('div');
                dot.className = `difficulty-dot ${i <= difficulty ? 'active' : ''}`;
                difficultyIndicator.appendChild(dot);
            }
        }
        
        // Speak the word using Web Speech API
        function speakWord(text, rate = 1.0) {
            if ('speechSynthesis' in window) {
                // Stop any ongoing speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = rate;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                // Change button text while speaking
                const button = rate === 1.0 ? playNormalButton : playSlowButton;
                const originalHTML = button.innerHTML;
                button.innerHTML = rate === 1.0 ? '<span>üîä Speaking...</span>' : '<span>üêå Speaking...</span>';
                
                utterance.onend = () => {
                    button.innerHTML = originalHTML;
                };
                
                speechSynthesis.speak(utterance);
            } else {
                alert("Text-to-speech is not supported in your browser. Please type the word based on the Russian translation.");
            }
        }
        
        // Check the user's answer
        function checkAnswer() {
            const currentWord = spellingWords[currentQuestionIndex];
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentWord.english.toLowerCase();
            
            // Mark answer as checked
            isAnswerChecked = true;
            
            // Store user answer
            userAnswers.push({
                word: currentWord,
                userAnswer: userAnswer,
                isCorrect: userAnswer === correctAnswer,
                questionNumber: currentQuestionIndex + 1
            });
            
            // Check if correct
            if (userAnswer === correctAnswer) {
                score++;
                answerInput.className = 'answer-input correct';
                feedback.className = 'feedback correct show';
                feedback.innerHTML = `
                    <span>‚úÖ</span> Perfect! "${currentWord.english}" is correct!
                    <br><small>+1 point</small>
                `;
                
                // Play success sound if available
                playSuccessSound();
            } else {
                answerInput.className = 'answer-input incorrect';
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = `
                    <span>‚ùå</span> Incorrect. The correct spelling is: 
                    <br><strong>"${currentWord.english}"</strong>
                `;
            }
            
            // Update score display
            scoreDisplay.textContent = score;
            currentScore.textContent = score;
            
            // Update buttons
            checkButton.disabled = true;
            nextButton.disabled = false;
            answerInput.disabled = true;
            hintButton.disabled = true;
            
            // Auto-advance after delay for correct answers
            if (userAnswer === correctAnswer) {
                setTimeout(() => {
                    if (currentQuestionIndex < spellingWords.length - 1) {
                        currentQuestionIndex++;
                        loadQuestion();
                    } else {
                        showResults();
                    }
                }, 1500);
            }
        }
        
        // Play success sound
        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                // Audio context not supported, silent fail
            }
        }
        
        // Show hint
        function showHint() {
            const currentWord = spellingWords[currentQuestionIndex];
            const word = currentWord.english;
            
            let hint = '';
            if (word.length <= 6) {
                // For short words, show first 2-3 letters
                const showLetters = Math.min(3, Math.ceil(word.length / 2));
                hint = `Starts with: "${word.substring(0, showLetters).toUpperCase()}"`;
            } else {
                // For longer words, show pattern
                const pattern = word.split('').map((char, index) => {
                    if (index === 0 || index === word.length - 1) {
                        return char.toUpperCase();
                    } else if (index % 3 === 0) {
                        return char;
                    } else {
                        return '_';
                    }
                }).join(' ');
                
                hint = `Pattern: ${pattern} (${word.length} letters)`;
            }
            
            feedback.className = 'feedback incorrect show';
            feedback.innerHTML = `<span>üí°</span> Hint: ${hint}`;
            
            // Disable hint button for this question
            hintButton.disabled = true;
        }
        
        // Go to next question
        function nextQuestion() {
            if (currentQuestionIndex < spellingWords.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Show final results
        function showResults() {
            quizContent.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            // Calculate score
            const percentage = Math.round((score / spellingWords.length) * 100);
            finalScore.textContent = `${score}/${spellingWords.length}`;
            scorePercentage.textContent = `${percentage}%`;
            
            // Set score message
            let message = '';
            let emoji = '';
            
            if (percentage === 100) {
                message = "PERFECT SCORE! You're a spelling master! üèÜ";
                emoji = "üéñÔ∏è";
            } else if (percentage >= 90) {
                message = "Outstanding! Your spelling skills are excellent! üåü";
                emoji = "‚≠ê";
            } else if (percentage >= 80) {
                message = "Great job! You know these words very well! üëç";
                emoji = "üéØ";
            } else if (percentage >= 70) {
                message = "Good work! You're getting there! üí™";
                emoji = "üìö";
            } else if (percentage >= 60) {
                message = "Not bad! Keep practicing to improve! üß†";
                emoji = "‚úèÔ∏è";
            } else if (percentage >= 50) {
                message = "You're on the right track! Review and try again! üìñ";
                emoji = "üîç";
            } else {
                message = "Keep learning! Every mistake is a chance to improve! üå±";
                emoji = "üå±";
            }
            
            scoreMessage.innerHTML = `${emoji} ${message}`;
            
            // Display word results
            displayWordResults();
        }
        
        // Display word results in review section
        function displayWordResults() {
            wordResults.innerHTML = '';
            
            userAnswers.forEach((answer, index) => {
                const wordItem = document.createElement('div');
                wordItem.className = `word-item ${answer.isCorrect ? 'correct' : 'incorrect'}`;
                
                const statusEmoji = answer.isCorrect ? '‚úÖ' : '‚ùå';
                const statusText = answer.isCorrect ? 'Correct' : 'Incorrect';
                
                wordItem.innerHTML = `
                    <div class="word-status ${answer.isCorrect ? 'correct' : 'incorrect'}">
                        ${statusEmoji}
                    </div>
                    <div class="english-word">${answer.word.english}</div>
                    <div class="russian-meaning">${answer.word.russian}</div>
                    <div class="user-answer">
                        <strong>Your answer:</strong> ${answer.userAnswer || '(empty)'}
                    </div>
                `;
                
                wordResults.appendChild(wordItem);
            });
        }
        
        // Toggle word review visibility
        function toggleWordReview() {
            wordReview.style.display = wordReview.style.display === 'none' ? 'block' : 'none';
        }
        
        // Event Listeners
        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', nextQuestion);
        hintButton.addEventListener('click', showHint);
        restartButton.addEventListener('click', initQuiz);
        reviewButton.addEventListener('click', toggleWordReview);
        
        // Allow pressing Enter to check answer
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !checkButton.disabled) {
                checkAnswer();
            }
        });
        
        // Initialize the quiz when page loads
        window.addEventListener('load', initQuiz);
    </script>
</body>
</html>
